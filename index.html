<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>

  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--Main stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins&display=swap" rel="stylesheet">

  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
  <header>

  </header>


  <main>
    <h1 class="text-center">Meme Generator</h1>

    <!--Form-->
    <div class="meme-form d-flex flex-column align-items-center">
      <div class="form-group">
        <label for="formGroupURL">URL</label>
        <input type="text" class="form-control" id="formGroupURL" placeholder="URL">
      </div>
      <div class="form-group">
        <label for="formGroupUpperText">Upper Text</label>
        <input type="text" class="form-control" id="formGroupUpperText" placeholder="Upper Text">
      </div>
      <div class="form-group">
        <label for="formGroupLowerText">Top Text</label>
        <input type="text" class="form-control" id="formGroupLowerText" placeholder="Lower Text">
      </div>
      <div class="submit-btn" style="text-align: center;">
        <button class="btn btn-secondary" type="submit">Create Meme!</button>
      </div>
    </div>
    <!--Form End-->

    <!--Meme Section-->
    <div class="meme-section">
      <div class="row">
        <div class="meme-item container g-4">
          <img src="https://picsum.photos/id/237/500/500" alt="">
        </div>
        <div class="meme-item container g-4">
          <img src="https://picsum.photos/id/237/500/500" alt="">
        </div>
        <div class="meme-item container g-4">
          <img src="https://picsum.photos/id/237/500/500" alt="">
        </div>
      </div>
    </div>
    <!--Meme Section End-->
  </main>


  <footer>

  </footer>
</body>
</html>
