<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>

  <!--Main stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins&display=swap" rel="stylesheet">


</head>
<body>
  <h1>MEME GENERATOR</h1>
  <!--Form-->
  <form id="meme-form" action="">
    <div class="form-group">
      <label for="formGroupUrl">URL</label>
      <input type="url" id="formGroupUrl" name="formGroupUrl" placeholder="URL">
    </div>
    <div class="form-group">
      <label for="formGroupUpperText">Upper Text</label>
      <input type="text" id="formGroupUpperText" name="formGroupUpperText" placeholder="Upper Text">
    </div>
    <div class="form-group">
      <label for="formGroupLowerText">Top Text</label>
      <input type="text" id="formGroupLowerText" name="formGroupLowerText" placeholder="Lower Text">
    </div>
    <input type="submit" class="submit-button" value="Create Meme!">
  </form>

  <!--Form End-->

  <!--Meme Section-->
  <section id="meme-section">

  </section>

  <!--Javascript-->
  <script src="app.js"></script>
  <!--Meme Section End-->

</body>
</html>
